<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./mini-toaster.css">
</head>

<body>

	<h2>Toast</h2>
	<p>Toasts are often used as a tooltips/popups to show a message at the bottom of the screen.</p>
	<p>Click on the button to show the Toast. It will disappear after 3 seconds.</p>

	<button style="padding: 10px 15px; border-radius: 6px;" onclick="ShowToast()">Show the Toast</button>

	<script src="./mini-toaster.js"></script>
	<script>
		function inRange(x, min, max) {
			return x >= min && x <= max;
		}
		function getRandomMessageText () {
			const messages = [
				'Krótkie info', 'Hej', 'Cześć', 'Baj', 'Spoko kolo', 
				'Bardzo ważne wydarzenie', 'Dawaj dalej', 'Jedziemy',
				'Ala ma kota, a kot ma Alę', 'Wysłano ocenę do serwera'
			];
			var nr = Math.floor(Math.random() * 11);
			nr = inRange(nr, 0, messages.length-1) ? nr : messages.length-1;
			return messages[nr];
		}
		function ShowToast() {
			addToast( getRandomMessageText() );
		}
	</script>

</body>

</html>
